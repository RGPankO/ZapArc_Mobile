<!DOCTYPE html>
<html>
<body style="margin:0;padding:0;background:transparent;">
<canvas id="c" width="1024" height="500" style="display:block;"></canvas>
<pre id="out"></pre>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const W = 1024, H = 500;
const bg = ctx.createLinearGradient(0, 0, W, H);
bg.addColorStop(0, '#050510');
bg.addColorStop(0.3, '#0d0d2b');
bg.addColorStop(0.6, '#1a1a4a');
bg.addColorStop(1, '#0d0d2b');
ctx.fillStyle = bg;
ctx.fillRect(0, 0, W, H);
for (let i = 0; i < 5; i++) {
  const r = 80 + i * 40;
  const alpha = 0.18 - i * 0.03;
  ctx.strokeStyle = `rgba(88, 86, 214, ${alpha})`;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(300, 250, r, -Math.PI * 0.7 - i * 0.08, Math.PI * 0.2 + i * 0.08);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(300, 250, r, Math.PI * 0.3 - i * 0.08, Math.PI * 1.2 + i * 0.08);
  ctx.stroke();
}
const glow = ctx.createRadialGradient(300, 230, 15, 300, 250, 180);
glow.addColorStop(0, 'rgba(0, 140, 255, 0.35)');
glow.addColorStop(0.4, 'rgba(60, 60, 220, 0.12)');
glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
ctx.fillStyle = glow;
ctx.fillRect(0, 0, W, H);
const bx = 300, by = 250;
ctx.beginPath();
ctx.moveTo(bx + 25, by - 150);
ctx.lineTo(bx - 50, by - 10);
ctx.lineTo(bx + 5, by - 18);
ctx.lineTo(bx - 30, by + 150);
ctx.lineTo(bx + 50, by + 8);
ctx.lineTo(bx - 5, by + 18);
ctx.closePath();
const boltGrad = ctx.createLinearGradient(bx - 50, by - 150, bx + 30, by + 150);
boltGrad.addColorStop(0, '#00CCFF');
boltGrad.addColorStop(0.3, '#007AFF');
boltGrad.addColorStop(0.7, '#5856D6');
boltGrad.addColorStop(1, '#7B61FF');
ctx.fillStyle = boltGrad;
ctx.shadowColor = '#007AFF';
ctx.shadowBlur = 40;
ctx.fill();
ctx.shadowBlur = 20;
ctx.fill();
ctx.shadowBlur = 0;
ctx.beginPath();
ctx.moveTo(bx + 25, by - 150);
ctx.lineTo(bx - 50, by - 10);
ctx.lineTo(bx + 5, by - 18);
ctx.lineTo(bx - 10, by + 50);
ctx.lineTo(bx - 5, by + 18);
ctx.closePath();
const hl = ctx.createLinearGradient(bx - 40, by - 150, bx + 20, by + 50);
hl.addColorStop(0, 'rgba(255, 255, 255, 0.25)');
hl.addColorStop(0.6, 'rgba(255, 255, 255, 0.05)');
hl.addColorStop(1, 'rgba(255, 255, 255, 0)');
ctx.fillStyle = hl;
ctx.fill();
const tg = ctx.createRadialGradient(bx + 20, by - 135, 2, bx + 20, by - 135, 35);
tg.addColorStop(0, 'rgba(200, 240, 255, 0.5)');
tg.addColorStop(1, 'rgba(200, 240, 255, 0)');
ctx.fillStyle = tg;
ctx.fillRect(bx - 30, by - 170, 80, 70);
ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
ctx.textAlign = 'left';
ctx.textBaseline = 'middle';
ctx.shadowColor = '#007AFF';
ctx.shadowBlur = 30;
const textGrad = ctx.createLinearGradient(520, 200, 520, 280);
textGrad.addColorStop(0, '#00CCFF');
textGrad.addColorStop(1, '#007AFF');
ctx.fillStyle = textGrad;
ctx.fillText('Zap', 520, 200);
const textGrad2 = ctx.createLinearGradient(520, 200, 520, 280);
textGrad2.addColorStop(0, '#5856D6');
textGrad2.addColorStop(1, '#7B61FF');
ctx.fillStyle = textGrad2;
const zapWidth = ctx.measureText('Zap').width;
ctx.fillText('Arc', 520 + zapWidth, 200);
ctx.shadowBlur = 0;
ctx.font = '24px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
ctx.fillText('Bitcoin Lightning Wallet', 522, 258);
const lineGrad = ctx.createLinearGradient(520, 280, 850, 280);
lineGrad.addColorStop(0, 'rgba(0, 122, 255, 0.4)');
lineGrad.addColorStop(0.5, 'rgba(88, 86, 214, 0.3)');
lineGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
ctx.strokeStyle = lineGrad;
ctx.lineWidth = 1;
ctx.beginPath();
ctx.moveTo(520, 283);
ctx.lineTo(850, 283);
ctx.stroke();
ctx.font = '18px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
const features = ['âš¡ Instant Payments', 'ðŸ”’ Self-Custodial', 'â˜ï¸ Cloud Backup', 'ðŸ”— LNURL Addresses'];
features.forEach((f, i) => {
  ctx.fillText(f, 524, 316 + i * 30);
});
ctx.fillStyle = 'rgba(0, 180, 255, 0.3)';
const dots = [[150, 80], [450, 60], [180, 420], [420, 440], [700, 100], [850, 380], [950, 150], [900, 450]];
dots.forEach(([x, y]) => {
  const r = 1 + Math.random() * 2;
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.fill();
});

// Output base64 for extraction
const dataUrl = c.toDataURL('image/png');
document.getElementById('out').textContent = 'READY';
window._pngData = dataUrl;
</script>
</body>
</html>
